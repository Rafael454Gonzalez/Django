{% extends 'layout.html' %}
{% block content %}
{% load staticfiles %}

<h1>Blog</h1>

{% for post in posts %}


<div class="p-3">
    <div class="card card-body">
        <div class="row">
    
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid"/>
                <link href="{% static 'estilo.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
                
            </div>
    
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p>{{post.description|safe|truncatechars:100 }}</p>
                <p>{{post.date|date:'d M Y'|upper}}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary btn-sm">Ver Mas</a>
    
            </div>
    
    
        </div>
    
    </div>

</div>

    
{% endfor %}
{% endblock %}
